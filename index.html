<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SfN Poster – Hu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
    }
    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 12px 20px;
      background: #ffffff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
    }
    header p {
      margin: 4px 0 0;
      font-size: 13px;
      color: #555;
    }
    .viewer {
      flex: 1;
      padding: 10px;
    }
    .viewer-inner {
      height: calc(100vh - 80px);
      max-width: 1200px;
      margin: 0 auto;
      background: #e0e0e0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }
    .fallback {
      padding: 20px;
      font-size: 14px;
      background: #ffffff;
    }
    .fallback a {
      color: #0066cc;
      text-decoration: none;
    }
    .fallback a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      padding: 10px 0 15px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>SfN Poster – Hu</h1>
      <p>Scroll or zoom inside the PDF viewer. On mobile, rotate to landscape if needed.</p>
    </header>

    <main class="viewer">
      <div class="viewer-inner">
        <object
          data="poster_for_sfn_Hu.pdf#zoom=page-fit"
          type="application/pdf"
          width="100%"
          height="100%">
          <div class="fallback">
            <p>
              Your browser can’t display the PDF inline.
              You can <a href="poster_for_sfn_Hu.pdf" target="_blank">open it in a new tab</a>
              or download it and view locally.
            </p>
          </div>
        </object>
      </div>
    </main>

    <footer>
      © <span id="year"></span> SfN Poster – Hu
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
